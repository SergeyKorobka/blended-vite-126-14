<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/blended-vite-126-14/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchCharm</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script type="module" crossorigin src="/blended-vite-126-14/index.js"></script>
    <link rel="stylesheet" crossorigin href="/blended-vite-126-14/assets/index-DtcpTqSQ.css">
  </head>
  <body>
    <header class="header">
  <div class="container">Header</div>
</header>


    <main>
      <!-- Loads the specified .html file -->
      <section class="contact section">
  <div class="container">
    <h2 class="contact-title">Contact Us</h2>

    <div class="contact-inner">
      <div class="contact-content">
        <p class="contact-form-text">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>

        <form class="contact-form">
          <input
            class="contact-input"
            type="text"
            name="name"
            placeholder="Name"
            aria-label="user name"
            required
          />

          <input
            class="contact-input"
            type="email"
            name="email"
            placeholder="Email"
            aria-label="user email"
            required
          />

          <input
            class="contact-input"
            type="tel"
            name="tel"
            placeholder="+380"
            aria-label="user tel"
            required
          />

          <textarea
            class="contact-comment"
            name="comment"
            placeholder="Comment"
            aria-label="user comment"
          ></textarea>

          <button class="contact-btn" type="submit">Send</button>
        </form>
      </div>
      <div class="contact-img-wrapper">
        <img
          src="../img/contact-img.jpg"
          alt="clock"
          width="530"
          height="556"
        />
      </div>
    </div>
  </div>
</section>

    </main>

    <footer class="footer">
  <div class="container">Footer</div>
</footer>


  </body>
</html>
